<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Модуль приёма заказов</title>
   <link rel="stylesheet" type="text/css" href="css/dev.css">
</head>

<!--
УСЛОВНЫЕ ОБОЗНАЧЕНИЯ
   Префиксы:
   b - Block (блок из нескольких HTML-элементов)
   bl - Block Layer
   w - Widget
   cw - Composite Widget
   wl - Widget Layer    (этим же префиксом обозначается и Composite Widget Layer )

   lc - Layout Class    (присваивается классам отвечающим за основные характеристики объекта - положение, размер и т.д.)
   vc - Visual Class    (присваивается классам отвечающим за визуальное оформление элементов - цвет, граница и т.д.)
   ac - Animation Class (присваивается классам отвечающим за анимацию объектов)

ПРАВИЛА
   - Классы которые создаются для одного компонента имеют то же самое название, что и сам компонент. К названию
     добавляется только префик определяющий функциональное назначение класса., а при обращении
     разделяются по способу самого обращения (например "." или "#" в CSS). Для каждого элемента должен быть определён
     класс к которому он относится!
   - Отдельные категории классов по их функциональному назначению распределяются по отдельным файлам. Это обеспечивает
     возможность загружать их до и после загрузки структуры страницы. Поскольку планируется динамическое создание стилей
     на стороне сервера, то файлы стилей разделяются только по функциональному назначению. Если компонент загружается на
     страницу динамически, то и все необходимые для него стили также формируются на сервере и загружаются динамически.
   - Все префиксы отделяются от основного названия и друг от друга символом "_"
   - При реализации новых компонентов страницы необходимо размещать все новые классы для компонентов в одном файле -
     [dev.css] и распределять их по файлам согласно функционального обозначения после отладки компонента.
   -
-->
<body>
<div id="BaseLayer" class="lc_BaseLayer">
   <div id="wl_RenderArea" class="lc_VisArea vc_ThinBorder">
      <canvas id="wRenderSpace" class="lc_RenderSpace"></canvas>
   </div>
   <div id="b_DebugSpace" class="lc_DebugSpace vc_ThinBorder">
      <pre></pre>    <!-- тег для вывода текста с исходным форматированием -->
   </div>
   <div id="wl_InputArea" class="lc_InputArea vc_ThinBorder">

   </div>
</div>
</body>
</html>
