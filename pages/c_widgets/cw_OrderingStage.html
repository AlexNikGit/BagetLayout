<meta charset="UTF-8">

<div id="cw_OrderingStage" class="lc_OrderingStage">
   <section id="l_SelectMeasurement">
      <fieldset>
         <label for="selValuta">Валюта</label>
         <select id="selValuta">
            <option value="грн" selected>Гривна</option>
            <option value="руб">Рубль</option>
         </select>
      </fieldset>
      <fieldset>
         <label for="selUnit">Ед.изм.</label>
         <select id="selUnit">
            <option value="мм" selected>мм</option>
            <option value="см">см</option>
            <option value="дм">дм</option>
            <option value="м">м</option>
         </select>
      </fieldset>
   </section>
   <section id="bl_SOParameter" class="lc_SOParameterL gc_ThinBorder">
      <h3 class="gc_ThinBorder">Размеры</h3>    <!-- заменить на заголовок (легенду - <legend>) для тега fieldset-->
      <fieldset id="b_SOParameter" class="lc_SOParameter">
         <div>    <!-- Object Size -->
            <label id="lbl_OSize" for="rad_OSize">Исходный объект</label>
            <label id="lbl_OWidth" for="txt_OWidth">высота</label>
            <input id="txt_OWidth" type="text" size="5">
            <output name="OWidthUnit" for="selUnit">мм</output>   <!-- Unit - единица измерения -->
            <label id="lbl_OHeight" for="txt_OHeight">ширина</label>
            <input id="txt_OHeight" type="text" size="5">
            <output name="OHeightUnit" for="selUnit">мм</output>
            <input id="rad_OSize" type="radio" name="Sizes" checked="checked" />
         </div>
         <div>    <!-- Window Size -->
            <label id="lbl_WSize" for="rad_WSize">Окно</label>
            <label id="lbl_WWidth" for="txt_WWidth">высота</label>
            <input id="txt_WWidth" type="text" size="5">
            <output name="WWidthUnit" for="selUnit">мм</output>
            <label id="lbl_WHeight" for="txt_WHeight">ширина</label>
            <input id="txt_WHeight" type="text" size="5">
            <output name="WHeightUnit" for="selUnit">мм</output>
            <input id="rad_WSize" type="radio" name="Sizes" />
         </div>
         <div>    <!-- Product Size -->
            <label id="lbl_PSize"  for="rad_PSize">Готовое изделие</label>
            <label id="lbl_PWidth" for="txt_PWidth">высота</label>
            <input id="txt_PWidth" type="text" size="5">
            <output name="PWidthUnit" for="selUnit">мм</output>
            <label id="lbl_PHeight" for="txt_PHeight">ширина</label>
            <input id="txt_PHeight" type="text" size="5">
            <output name="PHeightUnit" for="selUnit">мм</output>
            <input id="rad_PSize" type="radio" name="Sizes" />
         </div>
      </fieldset>
   </section>

   <section id="bl_ProductOptions" class="lc_ProductOptionsL gc_ThinBorder">
      <fieldset id="b_DecorationTemplate" class="lc_DecorationTemplate" >
         <label for="selDecorationTemplate">Шаблоны</label>
         <select id="selDecorationTemplate">
            <option value="tml_0" selected>Без использования шаблона</option>
            <optgroup label="Комплекты">
               <option value="tml_1">под вышивку</option>
               <option value="tml_2">под фоторамку</option>
               <option value="tml_3">для картины</option>
            </optgroup>
         </select>
      </fieldset>
   </section>
</div>
